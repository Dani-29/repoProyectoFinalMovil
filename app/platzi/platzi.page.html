
<ion-content>
  <div class="icono">
    <a (click)="regresar()">
      <ion-icon class="icono" href name="arrow-back-circle-outline"></ion-icon>
    </a>
    
  </div>
  
  <ion-slides mode="ios" pager="ios" scrollbar="ios">
    <ion-slide *ngFor="let slide of slides">
<div class="slide-img-padding">
  <img [src]="slide.img" alt="">
</div>
<div>
  <h3 [innerHTML]="slide.titulo"></h3>
</div>
    </ion-slide>
  </ion-slides>

</ion-content>
<ion-footer no-border>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-button color="secondary" expand="full" shape="round" mode="ios" class="btn-primary">
          Get My Plan
        </ion-button>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="10" offset="1">
        <ion-button expand="full" fill="clear">
          Sign In
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
