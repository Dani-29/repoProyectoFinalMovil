<ion-header>
  <ion-toolbar color="primary">
    <ion-title align="center">Iniciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card-content>
    <img class="icon" src="assets/imagenes/icon.png" alt="">
  <ion-item>
    <ion-label position="floating">Correo Electronico</ion-label>
    <ion-input type="text" [(ngModel)]="email" placeholder="Email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password" placeholder="Contraseña"></ion-input>
  </ion-item>
  <br>
  <ion-button (click)="onSubmitLogin()" expand="block"  shape="round" color="success">
    Ingresar
  </ion-button>
  </ion-card-content>
</ion-content>
<ion-row>
  <ion-col size="10" offset="1">
    <ion-button (click)="regresar()" expand="full" fill="clear">
      Principal
    </ion-button>
  </ion-col>
</ion-row>
